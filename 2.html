<html>
<head>
<title>table</title>
</head>
<body>
<table border="2">
<caption>weather station</caption>
<tr>
<th rowspan="2">station</th>
<th colspan="2">temperature</th>
<th rowspan="2">humidity</th>
<th rowspan="2">weather</th>
</tr>
<tr>
<th>max</th>
<th>min</th>
</tr>
<tr>
<td>usa</td>
<td>24</td>
<td>19</td>
<td>60%</td>
<td>cloudy</td>
</tr>
<tr>
<td>germany</td>
<td>5</td>
<td>-1</td>
<td>70%</td>
<td>rainy</td>
</tr>
</table>
</body>
</html>
